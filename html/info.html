<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/info.css" />
    <!-- Enlace al CSS externo -->
  </head>
  <body>
    <h1>Formulario de Compra de Tickets</h1>
    <form id="purchaseForm">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required />
      <div id="emailError" class="error"></div>

      <label for="nit">NIT:</label>
      <input
        type="text"
        id="nit"
        name="nit"
        required
        pattern="\d{7}-\d"
        title="El NIT debe tener el formato: 1234567-8"
      />
      <div id="nitError" class="error"></div>

      <label for="address">Dirección:</label>
      <input type="text" id="address" name="address" required />
      <div id="addressError" class="error"></div>

      <label for="paymentMethod">Método de pago:</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="">Seleccione un método de pago</option>
        <option value="efectivo">Efectivo</option>
        <option value="tarjeta">Tarjeta</option>
      </select>
      <div id="paymentMethodError" class="error"></div>

      <input type="submit" value="Comprar Ticket" />
    </form>
  </body>
</html>
